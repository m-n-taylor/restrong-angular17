<div class="page menu-map-view-page">

    <menu-item-options-modal #menuItemOptionsModal></menu-item-options-modal>

    <page-loader *ngIf="busyMenu" center="page"></page-loader>

    <search-box #searchBoxComponent [queryParams]="queryParams"></search-box>

    <div class="menu-map-container">

        <div #activeMenuItemElement class="active-rest-item-element m-gmaps-ui-view" style="position: absolute; z-index: 99999; width: 400px; height: 232px;">
            <menu-item *ngIf="activeMenuItem" [item]="activeMenuItem" [config]="{bubble: true}" (menuItemClicked)="onMenuItemClick($event)"></menu-item>
        </div>

        <div class="action-icons">
            <div class="map-on-icon icon-map"></div>

            <a routerLink="/menu" [queryParams]="queryParams">
                <div class="view-off-icon icon-view"></div>
            </a>
        </div>

        <div id="menu-map"></div>
    </div>
</div>

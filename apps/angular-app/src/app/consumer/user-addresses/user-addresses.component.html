<div class="page user-addresses-page">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="card p-0">
                <ul class="row tabs">
                    <li class="col-sm-12 tab">
                        <a class="active">User Addresses</a>
                    </li>
                </ul>
            </div>

            <div class="card">
                <alert title="Success!" [message]="successMessage" type="success"></alert>
                <alert title="Error!" [message]="errorMessage" type="danger"></alert>

                <input id="autocomplete-new-user-address" type="text" class="form-control" [(ngModel)]="newUserAddressText" (input)="newUserAddressInputListener()"
                    placeholder="Enter your location">

                <div class="text-right m-t-10 m-b-10">
                    <button type="button" class="btn btn-default" (click)="addNewUserAddress()" [disabled]="!newUserAddress">Add New</button>
                </div>

                <div class="loader" *ngIf="busy"></div>

                <div class="table-responsive" *ngIf="!busy">
                    <table class="table">
                        <tr>
                            <th></th>
                            <th>Address</th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr *ngFor="let userAddress of userAddresses; let index = index">
                            <td>{{ index + 1 }}</td>
                            <td>{{ userAddress.Address }}</td>
                            <td><button class="btn btn-warning" disabled>Edit</button></td>
                            <td><button class="btn btn-danger" (click)="deleteUserAddress(userAddress)">Delete</button></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>

    </div>
</div>

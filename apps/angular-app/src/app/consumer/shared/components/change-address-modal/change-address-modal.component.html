<div class="modal-backdrop fade in" *ngIf="isModalOpen"></div>

<div class="modal fade" *ngIf="isModalOpen" [ngClass]="{'d-block': isModalOpen, 'in': isModalOpenAnimate}" (click)="close()">

    <div class="modal-dialog change-address-modal" mStopEvent>

        <div class="modal-content">

            <page-loader *ngIf="busy" center="parent"></page-loader>

            <div class="modal-header">
                <button type="button" class="close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Choose Address</h4>
            </div>

            <div class="modal-body modal-scrollable">

                <div class="change-location-section">

                    <div class="change-address-input">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon" (click)="initUserLocation(true)">
                                    <div class="location-icon"></div>
                                </div>
                                <input type="text" class="form-control input-lg" placeholder="Enter Your Address" [(ngModel)]="yourAddressText" id="change-address-ac">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="change-address-map"></div>
                <div class="map-marker user-marker active"></div>

                <div class="save-address-container">
                    <button type="button" class="btn btn-success btn-xlg btn-block" (click)="saveAddress()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-backdrop fade in" *ngIf="isModalOpen"></div>

<div class="modal fade" *ngIf="isModalOpen" [ngClass]="{'d-block in': isModalOpen}">

    <div class="modal-dialog save-user-payment-modal">

        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Save Payment Method</h4>
            </div>

            <div class="modal-body modal-scrollable">

                <div>
                    <div *ngIf="isNewUserPayment">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Card Number</label>
                                    <input type="text" class="form-control" [(ngModel)]="userPayment.CardNumber" placeholder="Card Number">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Expiry Month</label>
                                    <select class="form-control" [(ngModel)]="expiryMonth">
                                    <option *ngFor="let item of constants.CARD_MONTHS" [value]="item.value">{{ item.label }}</option>
                                </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Expiry Year</label>
                                    <select class="form-control" [(ngModel)]="expiryYear">
                                    <option *ngFor="let item of constants.CARD_YEARS" [value]="item.value">{{ item.label }}</option>
                                </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>CVV</label>
                                    <input type="text" class="form-control" [(ngModel)]="userPayment.CVV" placeholder="CVV">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" [(ngModel)]="userPayment.Billing_FirstName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" [(ngModel)]="userPayment.Billing_LastName" placeholder="Last Name">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" [(ngModel)]="userPayment.Billing_Address" placeholder="Address">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" class="form-control" [(ngModel)]="userPayment.Billing_City" placeholder="City">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>State</label>
                                <input type="text" class="form-control" [(ngModel)]="userPayment.Billing_State" placeholder="State">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Zip</label>
                                <input type="text" class="form-control" [(ngModel)]="userPayment.Billing_Zip" placeholder="Zip">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button [ladda]="busy" type="button" class="btn btn-success" (click)="saveUserPayment()">Save</button>
                <button type="button" class="btn btn-success btn-inverse" (click)="close()">Cancel</button>
            </div>
        </div>
    </div>
</div>

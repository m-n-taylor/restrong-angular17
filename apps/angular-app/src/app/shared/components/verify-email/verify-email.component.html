<page-loader *ngIf="busy" center="page"></page-loader>

<div class="row">

  <div class="verify-email-page">

    <div class="header-logo-section">
      <a routerLink="/"><img class="brand-logo" src="img/shared/brand-logo.svg"></a>
    </div>

    <div class="main-section">

      <div *ngIf="!busy" class="success-section">
        <div *ngIf="verifySuccess" class="success-icon"></div>
        <div class="success-section-title">{{ title }}</div>
        <div class="success-section-subtitle">{{ subtitle }}</div>
      </div>

    </div>

  </div>

</div>

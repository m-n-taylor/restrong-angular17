<div class="page login-page">
    <div>

        <div class="header-logo-section">
            <img class="menus-logo" src="img/shared/menus-logo.svg" alt="menus">
        </div>

        <page-loader center="page" *ngIf="busy"></page-loader>

        <div class="row">
            <div class="col-sm-offset-2 col-sm-8 col-lg-offset-3 col-lg-6">

                <div class="login-section">
                    <div class="login-section-label">Please login below</div>

                    <div>{{ errorMessage }}</div>

                    <form class="login-form">
                        <div class="form-group" [ngClass]="{'has-error': errorMessage }">
                            <input type="email" [(ngModel)]="loginUser.UserName" name="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group" [ngClass]="{'has-error': errorMessage }">
                            <input type="password" [(ngModel)]="loginUser.Password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="checkbox">
                                    <label>
                      <input type="checkbox"/>
                      <span class="icon"></span>
                      <span class="text">Remember me</span>
                  </label>
                                </div>
                            </div>
                            <div class="col-sm-8 text-right">
                                <button type="submit" class="btn btn-success btn-lg" (click)="login()">Login</button>
                            </div>
                        </div>

                        <div class="login-seprator"></div>

                        <div class="forgot-password-link">
                            <a routerLink="/signup">Signup</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a routerLink="/forgot-password">Forgot your password?</a>
                        </div>

                        <button class="btn btn-fb btn-block btn-xlg" (click)="socialLogin('facebook')">Login with Facebook</button>

                        <button class="btn btn-gplus btn-block btn-xlg" (click)="socialLogin('google')">Login with Google</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

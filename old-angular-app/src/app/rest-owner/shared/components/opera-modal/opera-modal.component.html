<div class="modal-backdrop fade in" *ngIf="isModalOpen"></div>

<!-- Modal -->
<div class="modal opera-modal fade" *ngIf="isModalOpen" [ngClass]="{'d-block in': isModalOpen}" (click)="close()" tabindex="-1"
    role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" mStopEvent>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="close()"><div class="delete-icon"></div></button>
                <h4 class="modal-title">Opera</h4>
            </div>
            <div class="modal-body modal-scrollable">

                <div [innerHTML]="sharedDataService.globalSettings.OperaText"></div>

            </div>
            <div class="modal-footer">
                <div class="action-buttons">
                    <button type="button" class="btn btn-success" (click)="close()">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>

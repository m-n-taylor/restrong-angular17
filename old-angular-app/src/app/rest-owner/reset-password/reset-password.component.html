<div class="reset-password-page">

    <div class="header-logo-section">
        <a routerLink="/"><img class="menus-logo" src="img/shared/menus-logo.svg" alt="menus"></a>
    </div>

    <page-loader center="page" *ngIf="busy"></page-loader>

    <div class="main-section-wrapper">

        <div class="main-section">
            <div class="section-title">Reset Password</div>
            <div class="section-info">Password reset code was successfully generated. The code has been sent to your accountâ€™s email address.</div>

            <form class="form" #form="ngForm" novalidate (ngSubmit)="form.valid && resetPassword()">

                <div class="form-group" [ngClass]="{ 'has-error': input.hasError(form, emailRef) }">
                    <label>Your Email</label>
                    <input type="email" required mValidEmail #emailRef="ngModel" name="email" [(ngModel)]="email" class="form-control">

                    <validation-messages [form]="form" [input]="emailRef" label="Email"></validation-messages>
                </div>

                <div class="form-group" [ngClass]="{ 'has-error': input.hasError(form, resetCodeRef) }">
                    <label>Code from Email</label>
                    <input type="text" required #resetCodeRef="ngModel" name="resetCode" [(ngModel)]="resetCode" class="form-control">

                    <validation-messages [form]="form" [input]="resetCodeRef" label="Reset Code"></validation-messages>
                </div>

                <div class="form-group input-container" [ngClass]="{ 'has-error': input.hasError(form, newPasswordRef) }">
                    <label>New Password</label>
                    <input type="password" class="form-control" required mValidateEqual="newConfirmPassword" reverse="true" mValidPassword #newPasswordRef="ngModel"
                        name="newPassword" [(ngModel)]="newPassword">

                    <validation-messages [form]="form" [input]="newPasswordRef" label="New Password" labelEqual="Confirm Password"></validation-messages>
                </div>

                <div class="form-group input-container" [ngClass]="{ 'has-error': input.hasError(form, newConfirmPasswordRef) }">
                    <label>Confirm New Password</label>
                    <input type="password" class="form-control" required mValidateEqual="newPassword" #newConfirmPasswordRef="ngModel" name="newConfirmPassword"
                        [(ngModel)]="newConfirmPassword">

                    <validation-messages [form]="form" [input]="newConfirmPasswordRef" label="Confirm Password" labelEqual="Password"></validation-messages>
                </div>

                <button type="submit" class="btn btn-success btn-xlg btn-block btn-action">Reset</button>

            </form>
        </div>

    </div>

</div>
